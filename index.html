<html>
    <head>
        <title>Play Woodland</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="game">
            <div class="card">
                <header>
                    <span class="cost red">3</span>
                    <span class="name">Fox</span>
                </header>
                <div class="image"></div>
                <div class="text">Fox has 15 damage doodads.</div>
                <footer>
                    <q>A fox never smells its own farts, except while driving
                        off a cliff.</q>
                    <span class="author">The Great Fox</span>
                </footer>
            </div>

            <div class="card">
                <header>
                    <span class="cost green">1</span>
                    <span class="name">Buffoon</span>
                </header>
                <div class="image"></div>
                <div class="text">Buffoon has 1 damage doodad.</div>
                <footer>Great bumbling baboons!</footer>
            </div>

            <div class="card">
                <header>
                    <span class="cost blue">2</span>
                    <span class="name">Night Watch</span>
                </header>
                <div class="image"></div>
                <div class="text">Make 2 1/1 flying Birds.</div>
                <footer>The night shift can be hard,
                    but it's easier with a friend.</footer>
            </div>
        </div>
    </body>
</html>
